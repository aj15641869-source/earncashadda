<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #0f0c29; color: white; font-family: sans-serif; text-align: center; display: flex; flex-direction: column; justify-content: center; height: 100vh; margin: 0; }
        .scanner { position: relative; width: 150px; height: 150px; margin: 0 auto; border: 4px solid #3498db; border-radius: 50%; padding: 20px; }
        .fingerprint { width: 100%; height: 100%; opacity: 0.5; }
        .line { position: absolute; width: 80%; height: 4px; background: #3498db; left: 10%; top: 50%; box-shadow: 0 0 15px #3498db; animation: scan 2s infinite ease-in-out; }
        @keyframes scan { 0%, 100% { top: 20%; } 50% { top: 80%; } }
        .progress-bar { width: 80%; height: 10px; background: #222; margin: 20px auto; border-radius: 5px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: #3498db; transition: width 0.1s; }
        .status { font-size: 18px; margin-top: 10px; color: #3498db; font-weight: bold; }
    </style>
</head>
<body>
    <div class="scanner">
        <img src="https://cdn-icons-png.flaticon.com/512/2566/2566210.png" class="fingerprint">
        <div class="line"></div>
    </div>
    <h2>Verifying Device</h2>
    <p>Establishing secure handshake...</p>
    <div class="progress-bar"><div class="progress-fill" id="fill"></div></div>
    <div class="status" id="stat">ANALYSIS IN PROGRESS: 0%</div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let fill = document.getElementById('fill');
        let stat = document.getElementById('stat');
        let p = 0;
        let int = setInterval(() => {
            p += Math.floor(Math.random() * 5) + 1;
            if(p > 100) p = 100;
            fill.style.width = p + "%";
            stat.innerText = "ANALYSIS IN PROGRESS: " + p + "%";
            if(p >= 100) {
                clearInterval(int);
                setTimeout(() => { tg.close(); }, 500);
            }
        }, 150);
    </script>
</body>
</html>
