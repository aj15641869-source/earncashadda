<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cash Adda Security</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0e1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container { text-align: center; width: 90%; }
        .header { margin-bottom: 30px; }
        .header h1 { font-size: 22px; color: #4dabf7; margin-bottom: 5px; }
        .header p { font-size: 14px; color: #adb5bd; }

        /* Fingerprint Scanner */
        .scanner-box {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 30px;
            border: 2px solid #1c7ed6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(77, 171, 247, 0.2);
        }
        .fingerprint-icon {
            width: 80px;
            height: 80px;
            filter: invert(1);
            opacity: 0.7;
        }
        .scan-line {
            position: absolute;
            width: 120px;
            height: 3px;
            background: #4dabf7;
            box-shadow: 0 0 15px #4dabf7;
            border-radius: 10px;
            top: 20%;
            animation: scan 2s infinite ease-in-out;
        }
        @keyframes scan {
            0%, 100% { top: 20%; }
            50% { top: 75%; }
        }

        /* Progress Bar */
        .progress-wrapper { width: 100%; margin-top: 20px; }
        .progress-text { font-size: 14px; margin-bottom: 8px; color: #4dabf7; font-weight: bold; }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #1a1f2e;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #1c7ed6, #4dabf7);
            box-shadow: 0 0 10px #4dabf7;
            transition: width 0.2s;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Verifying Device</h1>
            <p>Scanning for Hardware Integrity...</p>
        </div>

        <div class="scanner-box">
            <img src="https://cdn-icons-png.flaticon.com/512/2566/2566210.png" class="fingerprint-icon">
            <div class="scan-line"></div>
        </div>

        <div class="progress-wrapper">
            <div class="progress-text" id="status">INITIALIZING: 0%</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Screen ko bada karega
        tg.ready();

        let progressFill = document.getElementById('progress');
        let statusText = document.getElementById('status');
        let width = 0;

        let interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                statusText.innerText = "SUCCESS: DEVICE VERIFIED âœ…";
                setTimeout(() => {
                    tg.close(); // Animation khatam hote hi window band
                }, 800);
            } else {
                width += Math.floor(Math.random() * 4) + 1;
                if (width > 100) width = 100;
                progressFill.style.width = width + '%';
                statusText.innerText = "ANALYZING HARDWARE: " + width + "%";
            }
        }, 100);
    </script>
</body>
</html>
